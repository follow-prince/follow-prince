name: Update WakaTime Metrics

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  update-wakatime-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Generate WakaTime metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.WAKATIME_TOKEN }}
          user: follow-prince
          base: "main"
          plugin_wakatime: yes
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "elavarasa.003@gmail.com"
          git config --local user.name "Prince"

      - name: Commit and push changes
        run: |
          git add metrics.plugin.wakatime.svg
          git commit -m "docs: Update WakaTime stats"
          git pull --rebase --autostash
          git push origin main

      - name: Push to GitHub
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
